name: Glazed Drag and Drop Node Type
description: Node Type with Glazed Builder Drag and Drop Editing
core: 8.x
type: module
package: Glazed Builder
dependencies:
  - drupal:text
  - drupal:node
  - glazed_builder:glazed_builder
  - glazed_helper:glazed_helper
config:
  install:
    - core.entity_form_display.node.drag_and_drop_page.default
    - core.entity_view_display.node.drag_and_drop_page.default
    - core.entity_view_display.node.drag_and_drop_page.teaser
    - field.field.node.drag_and_drop_page.field_glazed_builder_attachments
    - field.field.node.drag_and_drop_page.field_body
    - field.field.node.drag_and_drop_page.field_glazed_body_background
    - field.field.node.drag_and_drop_page.field_glazed_hide_regions
    - field.field.node.drag_and_drop_page.field_glazed_main_content_width
    - field.field.node.drag_and_drop_page.field_glazed_page_layout
    - field.field.node.drag_and_drop_page.field_glazed_page_title_backgrou
    - field.storage.node.field_glazed_builder_attachments
    - node.type.drag_and_drop_page